<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" link href="./Develop/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <section class="header">
        <h1>Weather Dashboard</h1>
    </section>
    <section class="left-top">
        <form>
            <label for="exactCity">Exact City Name:</label><br>
            <input type="text" id="exactCity" name="exactCity" placeholder="Exact City Name">
        </form>
        <button id="search">Search</button>
        <hr>
        <h2>Search History Here</h2>
    </section>
    <section class="right-top">
        <h2 id="currentCity">Your selected city will show here</h2>
        <img id="icon" src=""/> 
        <ul id="properties">
            <li>Temperature: <span id="fahrenheit">[TBA]</span></li>
            <li>Wind: <span id="mph">[TBA]</span></li>
            <li>Humidity: <span id="percent">[TBA]</span></li>
            <li>UV Index: <span id="decimal">[TBA]</span></li>
        </ul>
    </section>
   
    <section class="right-bottom">
        <h3>5-Day Forecast Here</h3>
        <ul id="forecast">
            <li class="allFive" id="day1">Day 1</li>
            <li class="allFive" id="day2">Day 2</li>
            <li class="allFive" id="day3">Day 3</li>
            <li class="allFive" id="day4">Day 4</li>
            <li class="allFive" id="day5">Day 5</li>
        </ul>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Develop/script.js"></script>
</body>

</html>
