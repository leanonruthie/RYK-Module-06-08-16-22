<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" link href="./Develop/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <section class="header">
        <h1>Weather Dashboard</h1>
    </section>
    <section class="left">
        <form>
            <label for="exactCity">Exact City Name:</label><br>
            <input type="text" id="exactCity" name="exactCity" placeholder="Exact City Name">
        </form>
        <button id="search">Search</button>
        <hr>
        <h3>Search History Here</h3>
        <ul id="searchHistory"></ul>
        
    </section>
    <section class="center">
        <h2 id="currentCity">Today's Weather Info for Selected City</h2>
        <img id="icon" src="" />
        <h3 id="today">[Today's Date]</h3>
        <ul id="properties">
            <li>Temperature: <span id="fahrenheit">[TBA]</span></li>
            <li>Wind: <span id="mph">[TBA]</span></li>
            <li>Humidity: <span id="percent">[TBA]</span></li>
            <li>UV Index: <span id="decimal">[TBA]</span></li>
        </ul>
    </section>

    <section class="right">
        <h2>5-Day Forecast:</h2>
        <section id="day1">
        </section>
        <section id="day2">
        </section>
        <section id="day3">
        </section>
        <section id="day4">
        </section>
        <section id="day5">
        </section>
    </section>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Develop/script.js"></script>
</body>

</html>
